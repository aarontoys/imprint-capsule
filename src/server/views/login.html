{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

 <div class="jumbotron">
  <div class="section">
   <div class="row">
    <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Login</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="well">
                          <form id="loginForm" method="POST" action="/login" novalidate="novalidate">
	                              <div class="form-group">
	                                  <label for="username" class="control-label">Email</label>
	                                  <input type="text" class="form-control" id="username" name="email" value="" required="" title="Please enter you username" placeholder="use 'test@test.com' as email address">
	                                  <span class="help-block"></span>
	                              </div>
	                              <div class="form-group">
	                                  <label for="password" class="control-label">Password</label>
	                                  <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="use 'test' as password">
	                                  <span class="help-block"></span>
	                              </div>
                              <!-- <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                              <hr> -->
                              <input type="submit" value="Login" class="btn btn-success btn-block">
                              <!-- <a href="/login" class="btn btn-success btn-block">Login</a> -->
                          </form>
                      </div>
                  </div>
                </div>
              </div>
           </div>
          </div>
       </div>
      </div>
    </div>
              

{% endblock %}
